<header>
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    media="screen"
    href="https://fontlibrary.org/face/bebas"
    type="text/css"
  />
  <h2>iStoryline-ASU</h2>

    <mat-button-toggle value="menu" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </mat-button-toggle>
  -->
  <span>
    <mat-button-toggle
      class="dataSetbutton"
      value="add"
      (click)="dataset.toggle()"
    >
      <mat-icon>add</mat-icon>
    </mat-button-toggle>
  </span>
</header>
<!-- <line-chart></line-chart> -->
<div style="float:left;margin:30px">
  <character-app
    (characterHide)="onCharacterHide($event)"
    (characterShow)="onCharacterShow($event)"
  ></character-app
  ><br />
  <text-component></text-component><br />
  <shapes-app></shapes-app><br />
  <story-app></story-app> <br />
  <color-app (colorChange)="onColorChange($event)"></color-app><br />
  <gradient-app></gradient-app>
</div>
<div style="float:left;margin:30px;">
  <line-chart
    [hideCharacters]="hideCharacters"
    [DataSet]="DataSet"
    [showCharacters]="showCharacters"
    [newColor]="colorChange"
    [newCharacter]="newCharacter"
  ></line-chart>
</div>
